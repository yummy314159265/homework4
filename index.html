<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop quiz, hotshot</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="center">
        <h1 class="center" id="title">Pop quiz, hotshot</h1>
    </header>

    <section class="center" id="main" data-state="start">
        <div class="center" id="start-text">
            There's a bomb on a bus. Once the bus goes 50 miles an hour, the bomb is armed. 
            If it drops below 50, it blows up. What do you do? What do you do!?
        </div>
        
        <div class="center">
            <button id="start-button">Start</button>
        </div>
    </section>

    <section id="after-main"></section>

    <div class="top-right" id="time">
        Time left: 75s
    </div>

    <div class="top-left pointer" id="view-high-scores">
        View High Scores
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
