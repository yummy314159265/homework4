<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop quiz, hotshot</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top" id="view-high-scores">
            View Highscores
        </div>

        <div class="top" id="time">
            <p id="time-text">Time: </p>
        </div>
    </header>

    <section class="main">
        <section class="start">
            <h1>Coding Quiz Challenge</h1>

            <p>
                Try to answer the questions within the time limit. 
                Incorrect answers will take off time from the clock, so be 
                accurate as well as quick!
            </p>

            <button class="bouncy" id="start-button">Start Quiz</button>
        </section>

        <section class="quiz">
            <h2 id="question"></h2>
            <button class="answer-button" id="button1"></button>
            <button class="answer-button" id="button2"></button>
            <button class="answer-button" id="button3"></button>
            <button class="answer-button" id="button4"></button>
            <div id="feedback"></div>
        </section>

        <section class="finished">
            <h2>All done!</h2>

            <p>
                Your final score is <span id="score"></span>
            </p>

            <form method="POST">
                <div class="input-group">
                    <label for="initials">Enter initials:</label>
                    <input type="text" name="initials" id="initials">
                </div>
                <button id="submit">Submit</button>
            </form>
        </section>

        <section class="high-scores">
            <h1>Highscores</h1>

            <ol id="high-score-list"></ol>

            <button id="back">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </section>

        <section class="failed">
            <h2>Out of time.</h2>
            <button id="try-again">Try again?</button>
        </section>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
